<h1>התנועה בחדשות</h1>
<div id="main"> 
    <div class="card-deck">
        {% for paperItem in items %}
            <div class="card" style="width: 18rem;display:inline-block">
                <img class="card-img-top"  width="192px" height="134px" src="{% static paperItem.image %}" />
                <div class="card-body">
                    
                    <h5 class="card-title">{{ paperItem.title }}</h5>   
                    <a class="btn btn-primary" href="{{ paperItem.link }}" role="button">לצפיה</a> 
                </div>  
            </div>
        {% endfor %}
    </div>
</div>
