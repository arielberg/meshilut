            <h1>המדריך (הלא משפטי) לאזרח המעורב</h1>        
        </section>
        <div class='field field-wysiwyg f-body'><h2><h2 data-elementor-setting-key="title" data-pen-placeholder="הקלד כאן..." style="font-family: Arial, sans-serif; line-height: 1.4em; text-shadow: rgba(0, 0, 0, 0.3) 0px 0px 10px; text-align: center;">המדריך הלא משפטי לאזרח המעורב</h2></h2>		
		<img width="1024" height="512" src="http://meshilut.org/wp-content/uploads/2018/05/משילות-התגברות-רוחב-1024x512.jpg" alt="פסקת ההתגברות: המדריך הלא משפטי לאזרח המעורב" srcset="http://meshilut.org/wp-content/uploads/2018/05/משילות-התגברות-רוחב-1024x512.jpg 1024w, http://meshilut.org/wp-content/uploads/2018/05/משילות-התגברות-רוחב-300x150.jpg 300w, http://meshilut.org/wp-content/uploads/2018/05/משילות-התגברות-רוחב-768x384.jpg 768w, http://meshilut.org/wp-content/uploads/2018/05/משילות-התגברות-רוחב.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" />		
		<img width="1024" height="503" src="http://meshilut.org/wp-content/uploads/2018/05/משילות-התגברות-רוחב2-1024x503.jpg" alt="מה הבעיה במערכת היחסים בין בית המשפט העליון לבין הכנסת? העם בוחר את נציגיו, חברי הכנסת, במטרה שהם יקבעו את חוקי המדינה, ימנו ממשלה שתנהל את המדינה וישלטו בשמו בהתאם לערכיו ותפיסותיו. מאז המהפכה המשפטית שהוביל אהרון ברק לפני כ-20 שנה, בג&quot;ץ לקח לעצמו את היכולת לקבוע מהם ערכיה של מדינת ישראל. ככזה, בג&quot;ץ מתיר לעצמו לפסול חוקים של הכנסת ולבטל פעולות ממשלה, מתערב בסוגיות פוליטיות וערכיות, תוך חריגה מוחלטת מסמכותו, ולרוב בניגוד לרצון העם, הבא לידי ביטוי באמצעות נבחרי הציבור." srcset="http://meshilut.org/wp-content/uploads/2018/05/משילות-התגברות-רוחב2-1024x503.jpg 1024w, http://meshilut.org/wp-content/uploads/2018/05/משילות-התגברות-רוחב2-300x148.jpg 300w, http://meshilut.org/wp-content/uploads/2018/05/משילות-התגברות-רוחב2-768x378.jpg 768w, http://meshilut.org/wp-content/uploads/2018/05/משילות-התגברות-רוחב2.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" />		
		<img width="1024" height="657" src="http://meshilut.org/wp-content/uploads/2018/05/משילות-התגברות-רוחב3-1024x657.jpg" alt="אם כך, מה תפקידו של בית המשפט העליון במדינה דמוקרטית? בלבית המשפט העליון במדינה יש שני תפקידים חשובים: הראשון הוא ליישב סכסוכים כערכאת ערעור על בתי המשפט הנמוכים בעניינים פליליים ואזרחיים. התפקיד השני הוא להגן על אדם פרטי שסובל מנחת זרועו של השלטון שלא בצדק, בשבתו כבית המשפט הגבוה לצדק (בג&quot;ץ). אולם, לבית המשפט אין את הכלים או את הסמכות לעסוק בענייני מדיניות רחבים כמו ניהול תקציב המדינה או קביעת מדיניות רווחה. אין שום דבר בהכשרה של משפטן או שופט שנותן לו כלים לעסוק במדיניות או בשאלות ערכיות הנתונות במחלוקת ציבורית. סוגיות אלו מוכרעות על ידי הציבור באמצעות נבחריו." srcset="http://meshilut.org/wp-content/uploads/2018/05/משילות-התגברות-רוחב3-1024x657.jpg 1024w, http://meshilut.org/wp-content/uploads/2018/05/משילות-התגברות-רוחב3-300x193.jpg 300w, http://meshilut.org/wp-content/uploads/2018/05/משילות-התגברות-רוחב3-768x493.jpg 768w, http://meshilut.org/wp-content/uploads/2018/05/משילות-התגברות-רוחב3.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" />		
		<img width="1024" height="657" src="http://meshilut.org/wp-content/uploads/2018/05/משילות-התגברות-רוחב4-1024x657.jpg" alt="איך קורה שבית המשפט מתערב פעם אחר פעם בנושאים שאינם מעניינו? בעשורים האחרונים, מאז חקיקת &quot;חוק יסוד: כבוד האדם וחירותו&quot; בשנת 1992, ומאז פסק הדין בעניין בנק המזרחי ב-1995, השופטים החליטו שהם יכולים לפסול חקיקה של הכנסת וכל פעולה אחרת של רשויות השלטון. השימוש הנרחב של בג&quot;ץ במונחים עמומים כגון &quot;סבירות&quot; ו&quot;מידתיות&quot; גרמה לכך שעמדת נבחרי הציבור, או של האדם הפשוט ברחוב, כלל אינה נחשבת. בשנה האחרונה בג&quot;ץ אף הרחיק לכת ואמר כי גם אם הכנסת תחוקק חוק יסוד בניגוד ל&quot;עקרונות היסוד של השיטה&quot; להבנתם של שופטי בג&quot;ץ, חוק היסוד ייפסל על ידם. החוקים וחוקי היסוד הם רק כלי רטורי בידי בג&quot;ץ, ושופטיו יהיו נאמנים לחוקי המדינה רק כל זמן שהם מתיישבים עם תפיסותיהם ועולם הערכים שלהם." srcset="http://meshilut.org/wp-content/uploads/2018/05/משילות-התגברות-רוחב4-1024x657.jpg 1024w, http://meshilut.org/wp-content/uploads/2018/05/משילות-התגברות-רוחב4-300x193.jpg 300w, http://meshilut.org/wp-content/uploads/2018/05/משילות-התגברות-רוחב4-768x493.jpg 768w, http://meshilut.org/wp-content/uploads/2018/05/משילות-התגברות-רוחב4.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" />		
		<img width="1024" height="768" src="http://meshilut.org/wp-content/uploads/2018/05/משילות-התגברות-רוחב5-1024x768.jpg" alt="ומה קורה ביתר מדינות העולם? המקרה הישראלי הוא ייחודי: במדינת ישראל אין חוקה, אין חוק יסוד המסדיר את הליך החקיקה, ולבית המשפט העליון מעולם לא הוקנתה בחוק סמכות לפסול חוקים – ולמרות זאת בית המשפט העליון נטל את היכולת הזו במחטף. במדינות בהן לבית המשפט יש סמכות לפסול חוקים, קיימת חוקה שמגדירה את ערכי היסוד, סמכויות בית המשפט העליון מוגדרות בחוק, וברובן השופטים ממונים על ידי נבחרי ציבור או נבחרים ישירות על ידי העם. בית משפט ששופטיו ממנים את עצמם, שפותח את שעריו לכל עותר באשר הוא (לא רק עותר פרטי שנפגע אלא גם ארגונים חסרי &quot;זכות עמידה&quot; שמעוניינים בשינוי מדיניות), שדן בכל סוגיה כערכאה ראשונה ואחרונה, שמעמיד את עצמו גם מעל החוק ומעל המחוקקים, שמרשה לעצמו לבטל חוקים ללא חוקה וללא הסמכה מפורשת בחוק, לא קיים בשום מדינה אחרת בעולם. אין כמו ישראל." srcset="http://meshilut.org/wp-content/uploads/2018/05/משילות-התגברות-רוחב5-1024x768.jpg 1024w, http://meshilut.org/wp-content/uploads/2018/05/משילות-התגברות-רוחב5-300x225.jpg 300w, http://meshilut.org/wp-content/uploads/2018/05/משילות-התגברות-רוחב5-768x576.jpg 768w, http://meshilut.org/wp-content/uploads/2018/05/משילות-התגברות-רוחב5.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" />		
		<img width="1024" height="768" src="http://meshilut.org/wp-content/uploads/2018/05/משילות-התגברות-רוחב6-1024x768.jpg" alt="איך פותרים את הבעיה הזו? איך מדינת ישראל תחזור להיות דמוקרטית? ומי יגן על המיעוטים? קודם כל מכירים בבעיה, ומעלים את המודעות בציבור. המנגנון הדמוקרטי שפעל במדינת ישראל במשך שנים רבות, לפני המהפכה השיפוטית, נתן מענה גם להגנה על זכויות המיעוט, ובית המשפט לא הוכיח שהתערבותו מסייעת למיעוטים. נהפוך הוא, מבין החוקים שבג&quot;ץ ביטל בשם פגיעה בעיקרון השוויון, 83% היו חוקים שחוקק הרוב בכנסת לטובת המיעוט החרדי. כעת הכנסת חייבת להחזיר לעצמה את הריבונות לנהל את המדינה ולעצב את ערכיה. לשם כך, על הכנסת להשיב את המצב לקדמותו ולמנוע מבית המשפט להעביר ביקורת שיפוטית עד לקבלת חוקה מוסכמת בידי העם. הכנסת צריכה לקבוע בחוק יסוד שנבחרי הציבור הם בעלי המילה האחרונה בענייני הציבור והמדינה. או במילה אחת: התגברות." srcset="http://meshilut.org/wp-content/uploads/2018/05/משילות-התגברות-רוחב6-1024x768.jpg 1024w, http://meshilut.org/wp-content/uploads/2018/05/משילות-התגברות-רוחב6-300x225.jpg 300w, http://meshilut.org/wp-content/uploads/2018/05/משילות-התגברות-רוחב6-768x576.jpg 768w, http://meshilut.org/wp-content/uploads/2018/05/משילות-התגברות-רוחב6.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" />		
		<img width="1024" height="913" src="http://meshilut.org/wp-content/uploads/2018/05/משילות-התגברות-רוחב7-1024x913.jpg" alt="איך נכון לחוקק זאת? מה זו התגברות? התגברות – כמו שהיא נשמעת: יכולת הכנסת להתגבר על פסילת חוק ע&quot;י בית המשפט העליון. כיצד היא מתבצעת בפועל? לפי המודל הבריטי, בית המשפט יכול להצביע על בעיה הקיימת בחוק מסוים, ולהמליץ לשנותו, אך אין לו סמכות להורות על פסילת חוק. לפי המודל הקנדי, בית המשפט יכול לפסול חוק, אך הפרלמנט יכול להתגבר על פסילה שכזו ולהחליט שהוא לא מקבל אותה, וגם לחסן את החוק מפני התערבות עתידית. המודל הבריטי מתאים מאד למצב המשפטי בישראל, בה אין חוקה המגדירה את ערכי היסוד של המדינה, ונכון לאמץ אותו. אם תחליט הכנסת בכל זאת להעניק לבג&quot;ץ סמכות לפסול חוקים, נכון שהתגברות הכנסת על הפסילה תהיה ברוב רגיל, כמו במודל הקנדי. בכל מצב, ההצעה אותה דוחפים מחוללי המהפכה השיפוטית להתגברות ברוב של יותר מ-61 חברי כנסת, היא רעה מאד. זוהי אמירה בלתי דמוקרטית, לפיה הכנסת אינה הריבון, אלא בית המשפט." srcset="http://meshilut.org/wp-content/uploads/2018/05/משילות-התגברות-רוחב7-1024x913.jpg 1024w, http://meshilut.org/wp-content/uploads/2018/05/משילות-התגברות-רוחב7-300x268.jpg 300w, http://meshilut.org/wp-content/uploads/2018/05/משילות-התגברות-רוחב7-768x685.jpg 768w, http://meshilut.org/wp-content/uploads/2018/05/משילות-התגברות-רוחב7.jpg 1200w" sizes="(max-width: 1024px) 100vw, 1024px" />

    <script>
        // fix for github pages:
        let devPatterns = [/(.*)github.io\/([^/]*)/ ];
        devPatterns.forEach(function(devPattern){
            let matchGitHubPages = window.location.href.match(devPattern);
            if ( matchGitHubPages ) {
                document.querySelectorAll('[href]').forEach(s=>{
                    if( s.href ) { 
                        s.href = s.href.replace( ( location.origin + location.pathname), matchGitHubPages[0]+'/');
                    }
                });
        
                document.querySelectorAll('[src]').forEach( s => {
                    if( s.src ) { 
                        s.src = s.src.replace( ( location.origin + location.pathname), matchGitHubPages[0] + '/' );
                    }
                });
            }
        });
      </script>
