<section class='team'>
    <h3>הצוות שלנו</h3>        
    <div id='members'></div>
    <script>
        fetch('search/member.json')
        .then(r=>r.json())
        .then(members=>{             
            let member = document.createElement('article');
            member.className = "member";

            let img = document.createElement('img');
            img.src = member.img;
            member.appendChild(img);

            let title = document.createElement('h4');
            title.innerText = member.title;
            member.appendChild(title);

            let body = document.createElement('div');
            body.className = 'caption';
            body.innerText = member.body;
            member.appendChild(body);

            document.getElementById('members').appendChild(member);
        })
        
    </script>
            
</section>
<section class="aboutText" style="background-image: url('/images/team.jpg')">
    ${ this.strings.aboutBody }
</section>
